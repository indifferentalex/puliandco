---
layout: default
---

<div class="component">
<div class="row contact-form">
	<div class="row">
		<div class="col-md-12">
			<a name="contact-form"></a>
			<h2>Volete parlare con noi?</h2>
			<h3><span class="clean-green">Risponderemo entro 48H</span></h3>
		</div>
	</div>
	<form action="https://formspree.io/indifferentalex@outlook.com" method="POST">
		<div class="row">
			<div class="col-md-6">
				<div class="form-group">
					<label for="exampleInputPassword1">Nome</label>
					<input type="text" name="nome" class="form-control" id="exampleInputPassword1" placeholder="Paolo Rossi" required>
				</div>
			</div>				
			<div class="col-md-6">
				<div class="form-group">
					<label for="exampleInputEmail1">Email o telefono</label>
					<input type="text" name="email-telefono" class="form-control" id="exampleInputEmail1" placeholder="paolorossi@gmail.com o 3883755212" required>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6">
				<div class="form-group">
					<label for="exampleInputPassword1">Informazione utile 1</label>
					<input type="text" name="info-utile-1" class="form-control" id="exampleInputPassword1" placeholder="Paolo Rossi" >
				</div>
			</div>				
			<div class="col-md-6">
				<div class="form-group">
					<label for="exampleInputEmail1">Informazione utile 2</label>
					<input type="text" name="info-utile-2" class="form-control" id="exampleInputEmail1" placeholder="paolorossi@gmail.com">
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<textarea class="form-control" name="dettagli" rows="3">Altri dettagli</textarea>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<input type="text" name="_gotcha" style="display:none" />
				<input type="hidden" name="_next" value="http://www.puliandco.it/contatti.html?message=sent" />
				<button type="submit" value="Send" class="btn btn-default">Invia messaggio</button>
			</div>
		</div>
	</form>
</div>
</div>
